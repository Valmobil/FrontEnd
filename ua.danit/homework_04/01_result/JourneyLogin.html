<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h3>JOURNEY</h3>
    <div class="img-sprite">
        <div class="img-sprite-calendar"></div>
        <div class="img-sprite-forum"></div>
        <div class="img-sprite-journey"></div>
        <p>
            Welcome,
            <a href="">Log In</a>
            or

    </div>
</div>
<div class="container">
